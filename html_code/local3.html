<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The use of local and session storage in html</title>
  </head>
  <body>
    <button id="count">click me</button>
    <div id="result"></div>
  </body>
  <script>
    var i = 0;
    let y = document.getElementById("result");
    if (typeof Storage != "undefined") {
      localStorage.getItem("click_count");
    } else {
      alert("local storage is not defined");
    }
    document.getElementById("count").addEventListener("click", function () {
      if (localStorage != "undefined") {
        if (localStorage.getItem("click_count")) {
          localStorage.click_count = Number(localStorage.click_count) + 1;
        } else {
          localStorage.setItem("click_count", 1);
        }
        y.innerHTML =
          "you clicked the button " + localStorage.click_count + " times";
      } else {
        alert("local storage is not supported");
      }
    });
  </script>
</html>
